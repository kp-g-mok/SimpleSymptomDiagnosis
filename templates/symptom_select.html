<!DOCTYPE html>

<script src="http://code.jquery.com/jquery.min.js"></script>
<html lang = "en">
	<head>
		<meta charset = "utf-8">
		<meta http-equiv = "X-UA-Compatible" content = "IE=edge">
		<meta name = "viewport" content = "width=device-width, initial-scale=1">
		<title>Simple Symptom Searcher</title>
	</head>
	
	<body>
		<div class = "container">
			<nav class="navbar navbar-default" role="navigation">
                <a href="/symptom_select/"><button type="button">Start Over</button></a>
			</nav>
			
			<div>
				<form action="http://localhost:8000/diagnosis_confirm/1" method="get">
					<h1>Select the symptom you have</h1>
					<select onchange="this.form.action=this.value;">
						{% for symptom in symptoms %}
							<option value="http://localhost:8000/diagnosis_confirm/{{symptom.id}}">{{symptom.name}}</option>
						{% endfor%}
					</select>
					<input type="submit" value="Submit Symptom"/>
				</form>
			</div>
		</div>
	</body>
</html>
